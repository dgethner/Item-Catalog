{% extends "base.html" %}
{% block content %}
<h1> Edit Model </h1>
<form action="#" method = 'post'>
	<p>Name:</p>
	<input type ='text' size='30' name='name' placeholder = '{{model.name }}'>
	<p>Description:</p>
	<input type ='text' size='30' name='description' placeholder = '{{model.description}}'>
	<br>
	<br>
    <input type='submit' value='Edit'>
	<a href='{{url_for('showModel', carType_id=carType_id )}}'>
	    <button>Cancel</button>
	</a>
</form>
{% endblock %}
